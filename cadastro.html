<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Document</title>
</head>
<body>
    <main class="principal">
        <div class="secun">
            <form id="form_cadastro">
                <div class="titulo">
                    <h2>
                        Inscreva-se
                    </h2>
                    <p>Já tem uma conta?<a href="index.html"> Faça login</a>.</p>
                </div>
                <div>
                    <input type="hidden" id="codigo" value="">
                </div>
                <div class="ajuste">
                    <label >Como devemos chamar você?</label>
                    <input type="text" id="nome" placeholder="qual seu nome">
                    <i class="img-success" ><img src="./img/success-icon.svg" alt=""></i>
                    <i class="img-error" ><img src="./img/error-icon.svg" alt=""></i>

                    <small>Error Message</small>

                    
                </div>
                <div class="ajuste">
                    <label >Qual é o seu e-mail?</label>
                    <input type="text" id="email" placeholder="insira seu e-mail">
                    <i class="img-success" ><img src="./img/success-icon.svg" alt=""></i>
                    <i class="img-error" ><img src="./img/error-icon.svg" alt=""></i>

                    <small>Error Message</small>

                </div>
                <div class="ajuste">
                    <label >Crie uma senha</label>
                    <input type="text" id="senha" placeholder="crie sua senha">
                    <i class="img-success" ><img src="./img/success-icon.svg" alt=""></i>
                    <i class="img-error" ><img src="./img/error-icon.svg" alt=""></i>

                    <small>Error Message</small>

                   
                </div>
                <div class="ajuste">
                    <label >Repita a senha</label>
                    <input type="text" id="conSenha" placeholder="repita sua senha">
                    <i class="img-success" ><img src="./img/success-icon.svg" alt=""></i>
                    <i class="img-error" ><img src="./img/error-icon.svg" alt=""></i>

                    <small>Error Message</small>

                </div>
                <div class="btn">
                    <button type="submit" class="btn-criar" id="btn">Criar conta</button>
                </div>
             
            </form> 
        </div>
        <div class="fade">
            <img src="img/maquina.png" alt="">
        </div>
    </main>

   <script src="js/cadastro.js"></script>

   







  
    
</body>
</html>
