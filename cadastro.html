<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="formulario">
            <form class="form" id="form">
                <div class="header">
                    <h2>
                        Inscreva-se
                    </h2>
                    <p>Já tem uma conta?<a href="index.html"> Faça login</a>.</p>
                </div>

                <input type="hidden" id="id" value="">

                
                <div class="form-control">

                    <label for="usernome" >Como devemos chamar você?</label>
                    <input type="text" id="usernome">
                    <i class="img-success" ><img src="./img/success-icon.svg" alt=""></i>
                    <i class="img-error" ><img src="./img/error-icon.svg" alt=""></i>

                    <small>Error Message</small>

                </div>

                <div class="form-control">

                    <label>Qual é o seu e-mail?</label>
                    <input type="email" id="email">
                    <i class="img-success" ><img src="./img/success-icon.svg" alt=""></i>
                    <i class="img-error" ><img src="./img/error-icon.svg" alt=""></i>

                    <small>Error Message</small>

                </div>

                <div class="form-control">

                    <label>Crie sua senha</label>
                    <input type="password" id="password">
                    <i class="img-success" ><img src="./img/success-icon.svg" alt=""></i>
                    <i class="img-error" ><img src="./img/error-icon.svg" alt=""></i>

                    <small>Error Message</small>

                </div>

                <div class="form-control">

                    <label>Confirme sua senha</label>
                    <input type="password" id="passwordTwo">
                    <i class="img-success" ><img src="./img/success-icon.svg" alt=""></i>
                    <i class="img-error" ><img src="./img/error-icon.svg" alt=""></i>

                    <small>Error Message</small>

                </div>

                <div class="btn">
                    <button type="submit" >Cadastrar</button>
                </div>
            </form>
        </div>
        
        
        <div class="fade">
            <img src="img/maquina.png" alt="">
        </div>
    </main>
    
   <script src="js/cadastro.js"></script>

   







  
    
</body>
</html>
